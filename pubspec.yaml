version: 3.0.7
homepage: https://github.com/Flutterando/hasura_connect

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.4  
  either_dart: ^0.1.4 
  string_validator: ^0.3.0
  uuid: ^3.0.6
  dart_websocket: ^1.0.0
  collection: ^1.16.0

dev_dependencies:  
  mocktail: ^0.1.4
  pedantic: ^1.11.1
  test: ^1.17.11
