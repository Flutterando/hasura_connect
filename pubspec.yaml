name: hasura_connect
description: Connect your Flutter/Dart apps to Hasura simply. All the power of GraphQL and Postgres in Flutter.
version: 3.0.5-dev.1
homepage: https://github.com/Flutterando/hasura_connect

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  async: ^2.6.1
  either_dart: ^0.1.3
  meta: ^1.3.0
  string_validator: ^0.3.0
  uuid: ^3.0.4
  dart_websocket: ^1.0.0
  collection: ^1.15.0

dev_dependencies:  
  mocktail: ^0.1.4
  pedantic: ^1.11.1
  test: ^1.17.11
